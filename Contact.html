<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body style="background-color: rgb(184, 219, 255);">
    <header>
        <h1>Contact</h1>
    </header>
     
    <section>
        <fieldset>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name"required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="10" cols="45" required></textarea>
            <input type="submit" value="Send Message">
        </fieldset>
    </section>
    <p>If you want to go mean page, click <a href="index.html">Home page</a></p>
</body>
</html>
